# Date: 16-Nov-2015
# By  : Kevin Esteb
#
# A configuration file for the xas collectors
#

[collector: xas-logs]
queue  = /queue/logs
format = format-logs
output = output-logs

[collector: xas-alerts]
queue  = /queue/alerts
format = format-alerts
output = output-alerts

[collector: input]
module = XAS::Collector::Input::Stomp
port = 61613
host = localhost
alias = input-stomp

[collector: format1]
module = XAS::Collector::Format::Alerts
alias = format-alerts

[collector: format2]
module = XAS::Collector::Format::Logs
alias = format-logs

[collector: output1]
module = XAS::Collector::Output::Console::Alerts
alias = output-alerts

[collector: output2]
module = XAS::Collector::Output::Console::Logs
alias = output-logs

